<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Frias Cumella | Portfolio</title>
    <style>
        :root {
            --bg: #efefef;
            --card: #ffffff;
            --ink: #1a1a1a;
            --muted: #a0a0a0;
            --blue: #1f36ff;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--bg); 
            font-family: ui-monospace, "Courier New", monospace;
            overflow: hidden;
        }

        .stage { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .card {
            width: min(1380px, 98%);
            height: min(850px, 92vh);
            background: var(--card);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
            position: relative;
        }

        /* --- SIDEBAR --- */
        .sidebar { padding: 40px; border-right: 1px solid rgba(0,0,0,0.06); display: flex; flex-direction: column; z-index: 20; background: #fff; }
        .logo-hairline {
            font-family: "Times New Roman", serif;
            font-size: 58px; font-weight: 100; line-height: 0.75; letter-spacing: -3px; margin: 0 0 35px 0;
            color: var(--ink); text-transform: uppercase;
        }
        .nav-menu ol { list-style: none; padding: 0; margin: 0; font-size: 11px; color: var(--muted); line-height: 2.2; }
        .nav-menu li { cursor: pointer; transition: color 0.3s; }
        .nav-menu li:hover { color: var(--ink); }

        /* Firma del menú lateral GIGANTE (300px) */
        .sig-sidebar { margin: 40px 0; width: 300px; align-self: center; } 
        .sig-sidebar img { width: 100%; opacity: 0.9; }

        .footer-sidebar { margin-top: auto; font-size: 11px; color: var(--muted); }
        .contact-row { display: flex; align-items: center; gap: 8px; margin-top: 6px; }
        .footer-sidebar a { color: inherit; text-decoration: none; }
        .about-link { color: var(--blue) !important; font-weight: bold; margin-bottom: 5px; display: block; }
        .cv-label { margin-top: 15px; font-weight: bold; color: var(--ink); }

        /* --- ÁREA DE CONTENIDO CON MARCA DE AGUA CORREGIDA --- */
        .main-content { 
            position: relative; 
            height: 100%; 
            overflow: hidden; 
            background: #fff; 
        }

        /* AQUÍ ESTÁ LA CORRECCIÓN CLAVE PARA EL FONDO */
        .main-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/signature_02.jpeg');
            background-repeat: no-repeat; /* IMPORTANTE: No repetir */
            background-position: center center; /* Centrado perfecto */
            background-size: 85%; /* Tamaño grande pero controlado */
            opacity: 0.12; /* Opacidad MUY baja para efecto marca de agua sutil */
            z-index: 0;
            pointer-events: none;
            filter: grayscale(1); /* Asegura tono gris neutro */
        }

        .home-nav { 
            position: absolute; top: 25px; right: 35px; z-index: 100;
            color: var(--blue); text-decoration: none; font-size: 11px; font-weight: bold; font-style: italic; cursor: pointer;
        }

        .scroll-wrapper { position: relative; z-index: 1; height: 100%; overflow-y: auto; scrollbar-width: none; display: block; }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        /* --- ABOUT ME --- */
        #about-view { display: block; padding: 40px 60px; height: 100%; overflow-y: auto; }
        .about-header { display: flex; justify-content: space-between; margin-bottom: 15px; align-items: baseline; }
        .about-header .title { font-weight: normal; font-size: 14px; }
        .about-header .author { color: var(--muted); font-size: 11px; text-transform: uppercase; }

        .about-grid { display: grid; grid-template-columns: 1.5fr 320px; gap: 50px; align-items: start; }
