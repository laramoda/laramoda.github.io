<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Frias Cumella | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=JetBrains+Mono:wght@100;200&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #efefef; --card: #ffffff; --ink: #1a1a1a; --muted: #b5b5b5; --blue: #1f36ff; }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        
        .stage { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { width: min(1380px, 98%); height: min(850px, 92vh); background: var(--card); border-radius: 24px; display: grid; grid-template-columns: 320px 1fr; overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.08); }

        /* --- SIDEBAR --- */
        .sidebar { padding: 50px 45px; border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; background: #fff; z-index: 100; }
        .logo-hairline { font-family: 'Inter', sans-serif; font-size: 54px; font-weight: 100 !important; line-height: 0.72; letter-spacing: -3.5px; margin: 0 0 50px 0; text-transform: uppercase; color: var(--ink); }
        .nav-menu ol { list-style: none; padding: 0; margin: 0; font-size: 10.5px; font-weight: 100; color: var(--muted); line-height: 2.4; letter-spacing: 1px; }
        .nav-menu li { cursor: pointer; transition: color 0.3s; text-transform: uppercase; margin-bottom: 2px; }
        .nav-menu li:hover { color: var(--ink); }
        .sig-sidebar { margin: 35px 0; width: 240px; align-self: center; } 
        .sig-sidebar img { width: 100%; opacity: 0.8; }
        .footer-sidebar { margin-top: auto; font-size: 10px; color: var(--muted); font-weight: 100; }
        .about-link { color: var(--blue); font-weight: 500; cursor: pointer; text-decoration: none; display: block; margin-bottom: 12px; letter-spacing: 1px; }

        /* --- CONTENIDO SCROLLABLE --- */
        .main-content { position: relative; height: 100%; background: #fff; overflow: hidden; }
        .scroll-wrapper { 
            height: 100%; overflow-y: scroll; scrollbar-width: none; 
            display: grid; grid-template-columns: repeat(12, 1fr); 
            grid-auto-rows: min-content; gap: 30px 15px; padding: 60px 30px 150px;
        }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        .img-block { display: flex; flex-direction: column; position: relative; }
        .img-block img { width: 100%; height: auto; border-radius: 12px; display: block; }
        .caption { font-size: 8px; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }

        /* --- POSICIONES BASADAS EN TU DIBUJO --- */
        
        /* DIPLOPIA SECTION */
        .dip-sig { grid-column: 1 / 6; opacity: 0.2; align-self: center; }
        .dip-01  { grid-column: 6 / 11; z-index: 1; }
        .dip-02  { grid-column: 2 / 5; margin-top: 20px; }
        .dip-03  { grid-column: 6 / 8; margin-top: -80px; z-index: 2; }
        .dip-04  { grid-column: 9 / 12; margin-top: -60px; }

        /* ARTISAN SECTION */
        .art-01  { grid-column: 2 / 6; margin-top: 60px; }
        .art-02  { grid-column: 7 / 9; margin-top: 40px; }
        .art-03  { grid-column: 10 / 12; margin-top: 60px; }
        .art-04  { grid-column: 7 / 10; margin-top: -40px; z-index: 2; }

        /* PROJECTS SECTION (CUADRÍCULA PEQUEÑA) */
        .proj-02 { grid-column: 2 / 5; }
        .proj-07 { grid-column: 8 / 12; margin-top: -100px; }
        .proj-03 { grid-column: 2 / 4; }
        .proj-04 { grid-column: 4 / 6; }
        .proj-05 { grid-column: 6 / 8; }
        
        /* PROYECTO 01 (GRANDE CENTRAL) */
        .proj-01 { grid-column: 5 / 12; margin-top: 40px; background: rgba(0,0,0,0.02); padding: 15px; border-radius: 15px; }
        .proj-06-inner { width: 70%; margin: 0 auto; } /* Foto 06 dentro de 01 */

        /* SWIMWEAR SECTION */
        .swm-04  { grid-column: 2 / 6; margin-top: 60px; }
        .swm-03  { grid-column: 7 / 8; align-self: center; }
        .swm-01  { grid-column: 9 / 12; margin-top: 40px; }
        
        .swm-06  { grid-column: 1 / 6; margin-top: 40px; }
        .swm-05  { grid-column: 4 / 8; margin-top: -150px; z-index: 2; width: 90%; }
        .swm-02  { grid-column: 9 / 12; margin-top: 20px; }

    </style>
</head>
