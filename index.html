<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lara Frias Cumella</title>
  <meta name="description" content="Portfolio — Lara Frias Cumella" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="stage">
    <div class="card">

      <!-- LEFT (FIJO) -->
      <aside class="left">
        <!-- Fondo watermark firma 01 -->
        <div class="left__watermark" aria-hidden="true"></div>

        <header class="brand" aria-label="Name">
          <div class="brand__stack">
            <div class="brand__line brand__line--1">LARA</div>
            <div class="brand__line brand__line--2">FRIAS</div>
            <div class="brand__line brand__line--3">CUMELLA</div>
          </div>
        </header>

        <nav class="menu" aria-label="Index">
          <ol class="menu__list">
            <li>DIPLOPÍA COLLECTION</li>
            <li>ARTISAN TAILORING</li>
            <li>COLLABORATIONS</li>
            <li>OTHER PROJECTS</li>
            <li>BTS</li>
            <li>WORK AT :</li>
            <li>KIDS</li>
            <li>BAGS</li>
          </ol>
        </nav>

        <footer class="footer">
          <div class="footer__links">
            <a href="#about">ABOUT ME</a>
            <a href="#contact">CONTACT</a>
            <a href="https://instagram.com/" target="_blank" rel="noopener">INSTAGRAM</a>
          </div>
          <a class="footer__cv" href="#" target="_blank" rel="noopener">:CV</a>
        </footer>
      </aside>

      <!-- RIGHT (SCROLL INTERNO) -->
      <section class="right" aria-label="Work">
        <a class="home" href="#top" aria-label="Home">
          <span class="home__dot">:</span>
          <span class="home__text">HOME</span>
        </a>

        <div class="work" id="workScroll">
          <!-- HERO ARRIBA: firma 02 izquierda + primera imagen derecha -->
          <div class="hero" id="top">
            <div class="hero__sig" aria-hidden="true">
              <img src="./images/signature_02.jpeg" alt="" />
            </div>

            <figure class="hero__image">
              <img src="./images/Diplopia_01.jpg" alt="Double collar jacket" />
              <figcaption>Double collar jacket. Diplopía collection</figcaption>
            </figure>
          </div>

          <!-- COLLAGE (aparece al hacer scroll) -->
          <div class="grid">

            <!-- DIPLOPIA -->
            <figure class="tile tile--tall">
              <img src="./images/Diplopia_04.jpg" alt="Diplopia" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Diplopia_02.jpg" alt="Diplopia" />
              <figcaption>double leather bag</figcaption>
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Diplopia_03.jpg" alt="Diplopia" />
              <figcaption class="blue">DIPLOPIA COLLECTION<br/>2023</figcaption>
            </figure>

            <!-- OTHER PROJECTS (Opjects_XX) -->
            <figure class="tile tile--wide">
              <img src="./images/Opjects_01.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Opjects_02.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Opjects_03.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--wide">
              <img src="./images/Opjects_04.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Opjects_05.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Opjects_06.jpg" alt="Other projects" />
            </figure>

            <figure class="tile tile--wide">
              <img src="./images/Opjects_07.jpg" alt="Other projects" />
            </figure>

            <!-- ARTISAN -->
            <figure class="tile tile--wide">
              <img src="./images/Artisan_01.jpg" alt="Artisan tailoring" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Artisan_02.jpg" alt="Artisan tailoring" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Artisan_03.jpg" alt="Artisan tailoring" />
            </figure>

            <figure class="tile tile--wide">
              <img src="./images/Artisan_04.jpg" alt="Artisan tailoring" />
            </figure>

            <!-- COLLABORATIONS -->
            <figure class="tile tile--small">
              <img src="./images/colaborati_01.jpg" alt="Collaborations" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/colaborati_02.jpg" alt="Collaborations" />
            </figure>

            <!-- BTS (Swim) -->
            <figure class="tile tile--wide">
              <img src="./images/Swim_01.png" alt="BTS" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Swim_02.png" alt="BTS" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Swim_03.png" alt="BTS" />
            </figure>

            <figure class="tile tile--wide">
              <img src="./images/Swim_04.png" alt="BTS" />
            </figure>

            <figure class="tile tile--small">
              <img src="./images/Swim_05.png" alt="BTS" />
            </figure>

            <figure class="tile tile--small2">
              <img src="./images/Swim_06.png" alt="BTS" />
            </figure>

          </div>

          <section id="about" class="textblock"></section>
          <section id="contact" class="textblock"></section>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
