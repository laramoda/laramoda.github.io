<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Frias Cumella | Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=JetBrains+Mono:wght@100;200&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #efefef; 
            --card: #ffffff; 
            --ink: #1a1a1a; 
            --muted: #b5b5b5; 
            --blue: #1f36ff; 
        }

        /* Optimización de finura de letra */
        * { 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden; 
        }
        
        .stage { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .card { 
            width: min(1380px, 98%); 
            height: min(850px, 92vh); 
            background: var(--card); 
            border-radius: 24px; 
            display: grid; 
            grid-template-columns: 320px 1fr; 
            overflow: hidden; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.08); 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            padding: 50px 45px; 
            border-right: 1px solid rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            z-index: 100; 
        }

        /* LOGO: Recto, sin florituras, ultra fino */
        .logo-hairline { 
            font-family: 'Inter', sans-serif; 
            font-size: 52px; 
            font-weight: 100; 
            line-height: 0.8; 
            letter-spacing: -3.5px; 
            margin: 0 0 45px 0; 
            text-transform: uppercase; 
            color: var(--ink); 
        }

        .nav-menu ol { 
            list-style: none; 
            padding: 0; 
            margin: 0;
            font-size: 10.5px; 
            font-weight: 100;
            color: var(--muted); 
            line-height: 2.4; 
            letter-spacing: 1px;
        }

        .nav-menu li { 
            cursor: pointer; 
            transition: color 0.3s; 
            text-transform: uppercase;
        }
        
        .nav-menu li:hover { color: var(--ink); }

        .sig-sidebar { margin: 35px 0; width: 240px; align-self: center; } 
        .sig-sidebar img { width: 100%; opacity: 0.8; }
        
        .footer-sidebar { 
            margin-top: auto; 
            font-size: 10px; 
            color: var(--muted); 
            font-weight: 200;
        }

        .about-link { 
            color: var(--blue); 
            font-weight: 500; 
            cursor: pointer; 
            text-decoration: none; 
            display: block; 
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        /* --- CONTENIDO --- */
        .main-content { position: relative; height: 100%; background: #fff; overflow: hidden; }
        .scroll-wrapper { height: 100%; overflow-y: auto; scrollbar-width: none; position: relative; }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        /* HERO HOME */
        .hero-block { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; background: #fff; }
        .hero-inner { width: 90%; display: grid; grid-template-columns: 1fr 1.2fr; align-items: center; gap: 40px; }
        .hero-labels img { width: 300px; opacity: 0.15; }
        .hero-main img { width: 100%; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.06); }

    </style>
</head>
<body>
<div class="stage">
    <main class="card">
        <aside class="sidebar">
            <h1 class="logo-hairline">LARA<br>FRIAS<br>CUMELLA</h1>
            
            <nav class="nav-menu">
                <ol>
                    <li onclick="location.href='./Diplopia/index.html'">1. DIPLOPIA COLLECTION</li>
                    <li onclick="location.href='./Artisan/index.html'">2. ARTISAN TAILORING</li>
                    <li onclick="location.href='./Collaborations/index.html'">3. COLLABORATIONS</li>
                    <li onclick="location.href='./Other/index.html'">4. OTHER PROJECTS</li>
                    <li onclick="location.href='./BTS/index.html'">5. BTS</li>
                    <li onclick="location.href='./Work/index.html'">6. WORK AT :</li>
                    <li onclick="location.href='./Kids/index.html'">7. KIDS</li>
                    <li onclick="location.href='./Bags/index.html'">8. BAGS</li>
                </ol>
            </nav>

            <div class="sig-sidebar">
                <img src="images/signature_01.jpeg" alt="Signature">
            </div>

            <footer class="footer-sidebar">
                <a class="about-link" onclick="location.href='./Aboutme/index.html'">ABOUT ME</a>
                <p>✉ <a href="mailto:larafc@hotmail.es" style="color:inherit;text-decoration:none;">larafc@hotmail.es</a></p>
                <p> <a href="https://instagram.com/bylara.frias" target="_blank" style="color:inherit;text-decoration:none;">INSTAGRAM</a></p>
                <p style="margin-top: 15px; color: var(--ink); font-weight: 400; letter-spacing: 2px;">: CV</p>
            </footer>
        </aside>

        <section class="main-content">
            <div class="scroll-wrapper" id="scroll-container">
                
                <div id="home-view">
                    <div class="hero-block">
                        <div class="hero-inner">
                            <div class="hero-labels"><img src="images/signature_02.jpeg"></div>
                            <div class="hero-main"><img src="images/Diplopia_01.jpg"></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</div>

<script>
    // Si necesitas que el scroll siempre empiece arriba al cargar
    window.onload = function() {
        document.getElementById('scroll-container').scrollTop = 0;
    }
</script>
</body>
</html>
