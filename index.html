<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Frias Cumella | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=JetBrains+Mono:wght@100;200&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #efefef;
            --card: #ffffff;
            --ink: #1a1a1a;
            --muted: #b5b5b5;
            --blue: #1f36ff;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--bg); 
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .stage { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .card {
            width: min(1380px, 98%);
            height: min(850px, 92vh);
            background: var(--card);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
        }

        /* --- SIDEBAR (Tipografías e Índice) --- */
        .sidebar { padding: 60px 45px; border-right: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; background: #fff; z-index: 10; }
        
        .logo-hairline {
            font-family: 'Inter', sans-serif;
            font-size: 52px; 
            font-weight: 100;
            line-height: 0.5;
            letter-spacing: -3.5px;
            margin: 0 0 50px 0;
            color: var(--ink); 
            text-transform: uppercase;
        }

        .nav-menu ol { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px; 
            font-weight: 100; 
            color: var(--muted); 
            line-height: 2.6; 
            letter-spacing: 1px;
        }
        
        .nav-menu li { cursor: pointer; transition: color 0.3s; text-transform: uppercase; }
        .nav-menu li:hover { color: var(--ink); }

        .sig-sidebar { margin: 30px 0; width: 260px; align-self: center; } 
        .sig-sidebar img { width: 100%; opacity: 0.8; }

        .footer-sidebar { margin-top: auto; font-family: 'JetBrains Mono', monospace; font-size: 9px; color: var(--muted); font-weight: 200; }
        .footer-links { margin-bottom: 20px; }
        .contact-row { display: flex; align-items: center; gap: 8px; margin-top: 8px; text-transform: uppercase; }
        .footer-sidebar a { color: inherit; text-decoration: none; }
        .about-link { color: var(--blue) !important; font-weight: 400; margin-bottom: 12px; display: block; font-size: 10px; letter-spacing: 1px; }
        .cv-label { margin-top: 25px; font-weight: 400; color: var(--ink); letter-spacing: 2px; font-size: 10px; }

        /* --- CONTENIDO SCROLLABLE --- */
        .main-content { position: relative; height: 100%; background: #fff; overflow-y: scroll; scrollbar-width: none; }
        .main-content::-webkit-scrollbar { display: none; }

        .scroll-wrapper { 
            display: grid; 
            grid-template-columns: repeat(12, 1fr); 
            gap: 20px; 
            padding: 80px 40px 200px; 
            align-items: start;
        }

        /* Sistema Dinámico para Fotos */
        .img-block { 
            grid-column: var(--c, 1) / span var(--s, 4); 
            margin-top: var(--t, 0px); 
            position: relative;
            z-index: var(--z, 1);
        }
        .img-block img { width: 100%; height: auto; border-radius: 4px; display: block; }
        .caption { font-size: 8px; margin-top: 8px; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); font-family: 'JetBrains Mono', monospace; }

        .home-nav { 
            position: sticky; top: 30px; margin-left: auto; margin-right: 40px; margin-bottom: -20px;
            color: var(--blue); text-decoration: none; z-index: 100;
            font-size: 11px; font-weight: 100; font-style: italic; cursor: pointer;
            font-family: 'JetBrains Mono', monospace; letter-spacing: 1.5px;
            width: fit-content;
        }
    </style>
</head>

        </main>
