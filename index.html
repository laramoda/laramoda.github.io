<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lara Frias Cumella</title>
  <meta name="description" content="Portfolio — Lara Frias Cumella" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="stage">
    <div class="card">
      <!-- LEFT (STICKY) -->
      <aside class="left">
        <header class="brand" aria-label="Name">
          <div class="brand__stack">
            <div class="brand__line">LARA</div>
            <div class="brand__line">FRIAS</div>
            <div class="brand__line">CUMELLA</div>
          </div>
        </header>

        <!-- Esto es visual, no navegación real -->
        <nav class="menu" aria-label="Index">
          <ol class="menu__list">
            <li>DIPLOPÍA COLLECTION</li>
            <li>ARTISAN TAILORING</li>
            <li>COLLABORATIONS</li>
            <li>OTHER PROJECTS</li>
            <li>BTS</li>
            <li>WORK AT :</li>
            <li>KIDS</li>
            <li>BAGS</li>
          </ol>
        </nav>

        <!-- Firma fija (01) -->
        <div class="sig-fixed" aria-hidden="true">
          <img src="./images/signature_01.png" alt="" />
        </div>

        <footer class="footer">
          <div class="footer__links">
            <a href="#about">ABOUT ME</a>
            <a href="#contact">CONTACT</a>
            <a href="https://instagram.com/" target="_blank" rel="noopener">INSTAGRAM</a>
          </div>
          <a class="footer__cv" href="#" target="_blank" rel="noopener">:CV</a>
        </footer>
      </aside>

      <!-- RIGHT (SCROLLING CONTENT) -->
      <section class="right" aria-label="Work">
        <a class="home" href="#top" aria-label="Home">
          <span class="home__dot">:</span>
          <span class="home__text">HOME</span>
        </a>

        <!-- Etiqueta/firma flotante (02) visible solo arriba -->
        <div class="sig-float" id="sigFloat" aria-hidden="true">
          <img src="./images/signature_02.png" alt="" />
        </div>

        <!-- GRID / COMPOSICIÓN -->
        <div class="grid" id="top">

          <!-- Sustituye src por tus imágenes reales -->
          <figure class="tile tile--tall">
            <img src="./images/hero.jpg" alt="Work image" />
          </figure>

          <figure class="tile tile--small">
            <img src="./images/image00001.jpg" alt="Work image" />
            <figcaption>double leather bag</figcaption>
          </figure>

          <figure class="tile tile--wide">
            <img src="./images/image00003.jpg" alt="Work image" />
            <figcaption class="blue">DIPLOPIA COLLECTION 2023</figcaption>
          </figure>

          <figure class="tile tile--wide2">
            <img src="./images/image00006.jpg" alt="Work image" />
          </figure>

          <figure class="tile tile--small2">
            <img src="./images/image00007.jpg" alt="Work image" />
          </figure>

          <figure class="tile tile--small3">
            <img src="./images/image00008.jpg" alt="Work image" />
          </figure>

          <!-- Añade más <figure class="tile ..."> según necesites -->
        </div>

        <!-- Secciones footer (pueden ser texto simple) -->
        <section id="about" class="textblock">
          <!-- Pega aquí el texto de ABOUT -->
        </section>

        <section id="contact" class="textblock">
          <!-- Pega aquí email / contacto -->
        </section>
      </section>
    </div>
  </main>

  <script>
    // Oculta la firma flotante cuando bajas
    (function () {
      const el = document.getElementById("sigFloat");
      if (!el) return;

      function onScroll() {
        const y = window.scrollY || document.documentElement.scrollTop;
        el.classList.toggle("is-hidden", y > 30);
      }
      window.addEventListener("scroll", onScroll, { passive: true });
      onScroll();
    })();
  </script>
</body>
</html>
