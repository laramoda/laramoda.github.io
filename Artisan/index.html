<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Tailoring | Lara Frias Cumella</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #efefef; 
            --card: #ffffff; 
            --ink: #1a1a1a; 
            --muted: #b5b5b5; 
            --blue: #1f36ff; 
        }

        * { 
            box-sizing: border-box; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
            text-rendering: optimizeLegibility;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden; 
        }
        
        .stage { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .card { 
            width: min(1380px, 98%); 
            height: min(850px, 92vh); 
            background: var(--card); 
            border-radius: 24px; 
            display: grid; 
            grid-template-columns: 320px 1fr; 
            overflow: hidden; 
            box-shadow: 0 40px 100px rgba(0,0,0,0.08); 
        }

        /* --- SIDEBAR UNIFICADO --- */
        .sidebar { 
            padding: 50px 45px; 
            border-right: 1px solid rgba(0,0,0,0.05); 
            display: flex; 
            flex-direction: column; 
            background: #fff; 
            z-index: 100; 
        }

        .logo-hairline { 
            font-family: 'Inter', sans-serif; 
            font-size: 54px; 
            font-weight: 100 !important; 
            line-height: 0.72; 
            letter-spacing: -3.5px; 
            margin: 0 0 50px 0; 
            text-transform: uppercase; 
            color: var(--ink); 
        }

        .nav-menu ol { 
            list-style: none; 
            padding: 0; 
            margin: 0;
            font-size: 10.5px; 
            font-weight: 100;
            color: var(--muted); 
            line-height: 2.4; 
            letter-spacing: 1px;
        }

        .nav-menu li { 
            cursor: pointer; 
            transition: color 0.3s; 
            text-transform: uppercase;
        }
        
        .nav-menu li.active { color: var(--ink); font-weight: 400; }
        .nav-menu li:hover { color: var(--ink); }

        .sig-sidebar { margin: 35px 0; width: 240px; align-self: center; } 
        .sig-sidebar img { width: 100%; opacity: 0.8; }
        
        .footer-sidebar { 
            margin-top: auto; 
            font-size: 10px; 
            color: var(--muted); 
            font-weight: 100;
        }

        .about-link { 
            color: var(--blue); 
            font-weight: 500; 
            cursor: pointer; 
            text-decoration: none; 
            display: block; 
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
